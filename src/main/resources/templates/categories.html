<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${not categories.isEmpty()}">
    <table class="table">
        <tr th:each="category: ${categories}">
            <td><img th:src="${category.picture}" alt="picture" height="200"></td>
            <td th:text="${category.name}"></td>
        </tr>
    </table>
</div>
</body>
</html>
