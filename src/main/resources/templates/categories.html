<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:lang="${#locale.language}">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <title th:text="#{categories.name}"></title>
</head>
<body>
<div th:if="${not categories.isEmpty()}">
    <table class="table">
        <tr th:each="category: ${categories}">
            <td><img th:src="${'/' + category.picture}" alt="picture" height="200"></td>
            <td><a th:href='${"/" + category.name}' th:text="#{'category.' + ${category.name}}"></a></td>
        </tr>
    </table>
</div>
<div sec:authorize="isAnonymous()" class="container">
    <a th:href="${'/login'}" th:text="#{login.name}"></a>
</div>
<div sec:authorize="isAuthenticated()" class="container">
    <form method="post" action="/logout">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <button type="submit" class="btn btn-primary" th:text="#{logout.name}"></button>
    </form>
</div>
</body>
</html>
