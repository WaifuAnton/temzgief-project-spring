<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>

    <title>Title</title>
</head>
<body>
<div class="container">
    <form method="post" th:object="${clothes}" th:action="@{/admin/add/clothes}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name"
                       th:field="${clothes.name}"/>
            </div>
            <div class="form-group col-md-6">
                <label for="picture">Picture</label>
                <input type="text" class="form-control" id="picture" placeholder="Picture"
                       th:field="${clothes.picture}"/>
            </div>
            <div class="form-group col-md-6">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Price"
                       th:field="${clothes.price}"/>
            </div>
            <div class="form-group col-md-6">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Amount"
                       th:field="${clothes.amount}"/>
            </div>
            <div class="form-group col-md-6">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" placeholder="Category"
                       th:field="${clothes.category.name}"/>
            </div>
            <div class="form-group col-md-6">
                <label for="size">Category</label>
                <input type="text" class="form-control" id="size" placeholder="Size"
                       th:field="${clothes.size}"/>
            </div>
            <div class="form-group col-md-6">
                <label for="color">Color</label>
                <input type="text" class="form-control" id="color" placeholder="Color"
                       th:field="${clothes.color}"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{product.add}"></button>
    </form>
</div>
</body>
</html>
