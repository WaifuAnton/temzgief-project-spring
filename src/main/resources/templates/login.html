<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>

    <title th:text="#{login.name}"></title>
</head>
<body>
<div class="container">
    <form method="post" th:object="${user}" th:action="@{/login}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email"
                       th:field="${user.email}"/>
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password"
                       th:field="${user.password}"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{login.name}"></button>
    </form>
    <a th:href="@{/register}" th:text="#{register.phrase}"></a>
</div>
</body>
</html>
