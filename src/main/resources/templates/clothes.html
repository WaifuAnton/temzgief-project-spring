<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{category.clothes}"></title>
</head>
<body>
<div th:if="${not clothes.isEmpty()}">
    <table class="table">
        <tr th:each="category: ${clothes}">
            <td><img th:src="${category.picture}" alt="picture" height="200"></td>
            <td th:text="#{'category.clothes.' + ${category.name}}"></td>
        </tr>
    </table>
</div>
</body>
</html>
