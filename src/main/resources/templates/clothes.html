<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{category.clothes}"></title>
</head>
<body>
<div th:if="${not category.isEmpty()}">
    <table class="table">
        <tr th:each="c: ${category}">
            <td><img th:src="${c.picture}" alt="picture" height="200"></td>
            <td><a th:href="${'/' + c.name}" th:text="#{'category.clothes.' + ${c.name}}"></a></td>
        </tr>
    </table>
</div>
</body>
</html>
